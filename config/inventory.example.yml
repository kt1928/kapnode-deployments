        backup-forest:
          ansible_host: 100.64.1.214
          initial_ip: 192.168.50.214
          vmid: 214
          location: forest_hills
          deployed: 2025-11-18T13:00:00Z
          tailscale_name: backup-forest
          node_type: backup
          resources:
            cores: 2
            ram_gb: 8
            disk_gb: 100
            backup_gb: 4096

  # Global variables (optional)
  vars:
    ansible_user: ubuntu
    ansible_ssh_private_key_file: ~/.ssh/homelab_rsa
    k3s_version: v1.28.3+k3s1
    tailscale_network: 100.64.0.0/10
